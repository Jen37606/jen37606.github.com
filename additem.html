<html>
	<head>
		<meta charset="utf-8">
		<title>Add Movie</title>
		<meta name="description" content="Add Movie Page" />
		<meta name="keywords" content="" />
		<meta name="robots" content="" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		
	</head>
	<body>
		<h1>Add movie</h1>
		<form action="#" method="post" onsubmit="validateForm();" id="main">
			<fieldset>
				<legend>Select Genre</legend> 
				<label for="genre">Movie Genre: </label>
				<select id="genre"> 
					<optgroup label="Genres">
						<option value="choose">Choose a Genre</option>
						<option value="comedy">Comedy</option>
						<option value="drama">Drama</option>
						<option value="action">Action</option>
						<option value="horror">Horror</option>
						<option value="documentary">Documentary</option>
						<option value="other">Other</option>
					</optgroup>
				</select>
				</label>
			</fieldset>
			<br />
			<fieldset>
				<legend>Movie Information</legend>
				<ul>
					<li><label for="title">Movie Title:</label><br />
					<input type="text" id="title" onclick="this.value=''" /></li> 
					<li><label for="actor">Main Actor/Actress:</label><br />
					<input type="text" id="actor" onclick="this.value=''" /></li> 
					<li><label for="director">Director:</label><br />
					<input type="text" id="director" onclick="this.value=''" /></li> 
					<li><label for="rating">Rating:</label><br />
					<input type="range" min="1" max="5" id="rating" /></li> 
					<li><label for="favorites">Add to favorites?</label><br />
					<input type="checkbox" id="favorites" /></li> 
					<li><label for="family">Is this a family movie?</label><br />
						<ul>
							<li><label for="yes">Yes </label><input type="radio" checked value="Yes" id="yes" name="family" /></li> 
							<li><label for="no">No </label><input type="radio" value="No" id="no" name="family" /></li> 
						</ul>
					</li>
					<li><label for="release">Release Date:</label><br />
					<input type="date" min="1900-01-01" max="" placeholder="2011-08-04" required aria-required="true" id="release" /></li> 
					<li><label for="description">Movie Description: </label><br />
					<textarea id="description"></textarea></li> 
				</ul>
			</fieldset>
			<br />
			<input type="submit" id="submit" value="Add Movie To Collection" /> 
			<input type="submit" id="editItem" value="Edit Item" style="display:none;" />
		</form>
		<div id="list"></div>
		<p id="clear"><a href="#" onclick="clearItems(); location.reload();">Clear Local Storage</a></p>
		<script src="main.js"></script>
		<script>getItems();</script>
	</body>
</html>
